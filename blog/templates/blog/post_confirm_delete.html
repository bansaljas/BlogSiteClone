{% extends 'blog/base.html' %}
  {% block title %} Blog {% endblock %}

  {% block content %}

   <div class="jumbotron">
     <h1 class="info">Are you sure you want to delete the post: {{post.title}} ?</h1>
     <form method="post">
       {% csrf_token %}
       <button type="submit" class="btn btn-danger">
         <span class="fa fa-trash-o" aria-hidden="true"></span> Delete</button>

        <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">
         <span class="fa fa-reply" aria-hidden="true"></span> Cancel</a>
     </form>
   </div>

  {% endblock %}
