{% extends 'blog/base.html' %}
  {% block title %} Blog {% endblock %}

  {% block content %}
      {% if not form.instance.pk %}
          <h1 class="posttitle">Create New Post:</h1>
      {% else %}
          <h1 class="posttitle">Update Post:</h1>
      {% endif %}

      <form class="formcontent" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary btn-comment">SAVE </button>
      </form>
      <br><br>
      <script>var editor = new MediumEditor('.editable');</script>
  {% endblock %}
