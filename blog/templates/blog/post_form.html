{% extends 'blog/base.html' %}
  {% block title %} Blog {% endblock %}

  {% block content %}
      {% if not form.instance.pk %}
          <h1>Create New Post:</h1>
      {% else %}
          <h1>Update Post:</h1>
      {% endif %}

      <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="save btn btn-primary">Save </button> 
      </form>

      <script>var editor = new MediumEditor('.editable');</script>
  {% endblock %}
