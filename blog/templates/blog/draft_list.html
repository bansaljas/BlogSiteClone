{% extends 'blog/base.html' %}
  {% block title %} Blog-Drafts {% endblock %}

  {% block content %}
    {% for post in post_list %}
        <h1 class="posttitle"><a href="{% url 'post_detail' pk=post.pk%}">
          {{post.title}}</a></h1>
        <p>Created on: {{post.create_date|date:"D M Y"}}</p>
        <p>{{post.text|safe|truncatechars:200}}</p>
    {% empty %}
      <h1>No drafts exist.</h1>
    {% endfor %}
  {% endblock %}
