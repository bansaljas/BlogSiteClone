{% extends 'blog/base.html' %}
   {% block title %} Login {% endblock %}

   {% block content %}

        <h2 class="posttitle">Please Login: </h2>
        <p class="logintext">(Must be SuperUser, please check admin for issues.)</p>

        <!-- {% if form.errors %}
           <h6>Your username and password do not match! Please try again.</h6>
        {% endif %} -->

        <form class="formcontent" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-primary btn-comment" name="" value="Login">
          <input type="hidden" name="next" value="{{next}}">
        </form>
        <br>

    {% endblock %}
